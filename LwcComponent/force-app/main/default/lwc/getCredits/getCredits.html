<template>
    <lightning-card title="Credit Details">
       <div class="slds-box slds-clearfix slds-box slds-box_small slds-table slds-border_left slds-border_right ">
        <lightning-datatable
        data={sfsdata}
        columns={cols}
        key-field="Id"
        onrowselection={selectedRows}
        ></lightning-datatable>
    <lightning-button  style="margin-top: 2%; "  variant="brand" label="ADD DEBT" class="slds-float_left "
        onclick={customShowModalPopup} ></lightning-button> &nbsp;  
    <lightning-button  style="margin-top: 2%; margin-left: 1% "  variant="brand" label="REMOVE DEBT" class="slds-float_left "
    onclick={handleRemoveDebt}></lightning-button>
        <template if:true={customFormModal}>
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
             <!-- modal header start -->
             <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                     <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 class="slds-text-heading_medium slds-hyphenate">Credit Details</h2>
             </header>
             <!-- modal body start -->
             <div class="slds-modal__content slds-p-around_medium">
          
             <div class="slds-grid slds-wrap">
                 <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                     <lightning-input label="Creditor" onchange={changeCreditor}></lightning-input>
                 </div>
         <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                     <lightning-input label="First Name" onchange={changeFirstName}></lightning-input>
                 </div>
         <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                     <lightning-input label="Last Name" onchange={changeLastName}></lightning-input>
                 </div>
         <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                     <lightning-input label="Min Payment %" onchange={changeMinPayment}></lightning-input>
                 </div>
                 <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                  <lightning-input label="Balance" onchange={changeBalance}></lightning-input>
              </div>
         </div>
         <!-- modal footer start-->
             <footer class="slds-modal__footer">
                 <button class="slds-button slds-button--destructive" onclick={customHideModalPopup}>Cancel</button>
                 <button class="slds-button slds-button_brand" onclick={addRowInTable}>Save </button>
             </footer>
         </div>
         </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open">
         </div>
         </template>
    </div>
    
    <div  style="margin-right: 0%; background-color :lightsteelblue ;" class="myColor" >
               <b> Total</b> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
                &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;${addBalance}
        </div>
        <div  style="margin-right: 35%;">Total Row Count : {TotalRows}</div>
        <div  style="margin-right: 35%;">Check Row Count: {TotalSelectedRows}</div>
    </lightning-card>
  </template>
